[general_settings_mesh_lod_offset_tooltip]
loc = """
## Controla el comportamiento de implementación de las mallas LoD (cuando los modelos animados completos se sustituyen por otros simplificados):

* El valor predeterminado es **-10**, el rango conocido en el que la malla completa permanece siempre cargada es de **-1** a **-12** (dependiendo del PC).
* Actualmente, los mods se crean para mallas completas y no se pueden aplicar (fácilmente) a los LoD.

*Se aplica al valor CVars=r.Kuro.SkeletalMesh.LODDistanceScaleDeviceOffset en todas las secciones de DeviceProfiles.ini*
"""

[general_settings_texture_boost_entry_tooltip]
loc = """
## Controla la agresividad con la que se envían las texturas de mayor resolución a la VRAM:

Sirve como multiplicador de las prioridades de streaming configuradas para las texturas.

* Si las texturas modificadas no se cargan, prueba a aumentarlo a **25** o **30**.
    - ⚡ Los valores demasiado altos pueden aumentar el uso de la VRAM y provocar interrupciones si el pool es pequeño.

Es posible que este valor requiera un ajuste fino para minimizar el retraso en la carga de las texturas modificadas:

* Comienza el ajuste con **20,0** **(predeterminado)**.
    - ✅ Este valor de referencia debería funcionar para la mayoría de los PC.

* Si las texturas modificadas se cargan correctamente, disminuye gradualmente hasta que las texturas pequeñas (como los ojos) comiencen a romperse.
    - ✅ Un valor justo por encima de este "punto de ruptura" suele proporcionar un retraso mínimo en la carga de texturas, al tiempo que se mantiene compatible con la VRAM.

*Aplicado al valor CVars=r.Streaming.Boost en todas las secciones de DeviceProfiles.ini*
"""

[general_settings_texture_min_boost_label]
loc = "Aumento mínimo:"

[general_settings_texture_min_boost_entry_tooltip]
loc = """
## Define una prioridad mínima de transmisión para las texturas:

Los valores superiores a **0** **(predeterminado)** establecen un umbral mínimo que las prioridades de streaming de texturas no pueden superar.

- ⚡ Úsalo solo si las texturas modificadas no se cargan independientemente del valor configurado en **Texture Boost**.
- ⚡ Al igual que con **Texture Boost**, busca siempre texturas pequeñas (como los ojos) al ajustar el valor.

*Se aplica al valor CVars=r.Streaming.MinBoost en todas las secciones de DeviceProfiles.ini*
"""

[general_settings_use_all_mips_tooltip]
loc = """
## Controla si se aplican los límites de resolución de texturas:

* **Habilitado** **(predeterminado)**: deshabilita las restricciones de resolución de LOD Bias.
    - ✅ Permite cargar texturas a máxima resolución a costa de un mayor uso de VRAM.
- ⚡ Si no tiene ningún efecto o consume demasiada VRAM, prueba a habilitar **Max LOD Bias** en su lugar.

* **Desactivado**: habilita las restricciones de resolución de LOD Bias.
    - ⚡ Las texturas modificadas no se cargarán si se desactiva sin Max (Ultra High) LOD Bias activado.

*Se aplica al valor CVars=r.Streaming.UseAllMips en todas las secciones de DeviceProfiles.ini*
"""

[general_settings_texture_streaming_pool_size_entry_tooltip]
loc = """
## Controla cuánta VRAM puede usar el juego para las texturas:

* Establece en **0** **(predeterminado)** para **control automático** (basado en la VRAM disponible).
* Establece en un valor específico (por ejemplo, 4096) para una gestión precisa de la VRAM.

*Se aplica al valor CVars=r.Streaming.PoolSize en todas las secciones de DeviceProfiles.ini*
"""

[general_settings_texture_streaming_limit_pool_checkbox_tooltip]
loc = """
## Establece el límite superior de la cantidad de VRAM que el juego puede usar para texturas:

* **Habilitado** **(predeterminado)** – Limita el tamaño del grupo de texturas en función de la VRAM disponible de tu GPU.
    - ✅ Ayuda a evitar bloqueos o interrupciones en sistemas con poca VRAM.
    - ⚡ Puede reducir la calidad de las texturas o provocar apariciones repentinas si es demasiado restrictivo en GPU de gama alta.

* **Desactivado** – Desbloquea el tamaño máximo del grupo de texturas, incluso si supera los límites de seguridad de tu GPU.
    - ✅ Puede mejorar la calidad de las texturas y reducir las apariciones repentinas en sistemas potentes.
    - ⚡ Riesgo de caídas de rendimiento, interrupciones o fallos si se agota la VRAM.

*Aplicado al valor CVars=r.Streaming.LimitPoolSizeToVRAM en todas las secciones de DeviceProfiles.ini*
"""

[general_settings_texture_streaming_fixed_pool_size_checkbox]
loc = "Usar tamaño de grupo fijo"

[general_settings_texture_streaming_fixed_pool_size_checkbox_tooltip]
loc = """
## Controla las capacidades de aumento/reducción automática del tamaño del grupo:

* **Habilitado** **(predeterminado)** – Bloquea el tamaño del grupo de texturas en el valor calculado al inicio del juego.
    - ✅ Elimina el retraso en la carga de texturas modificadas al minimizar la aparición y desaparición de los niveles mip de texturas.
    - ⚡ El tamaño del grupo se bloquea al inicio del juego, por lo que los usuarios con GPU de gama baja pueden querer cerrar tantas aplicaciones como sea posible.

* **Desactivado** – Permite al motor del juego cambiar dinámicamente el tamaño del grupo.
    - ✅ Proporciona más libertad tanto al motor (permite la transmisión de mips) como al usuario (no es necesario cerrar aplicaciones).
    - ⚡ Introduce un breve retraso en la carga de texturas modificadas, a menos que los valores de **Texture Boost** estén perfectamente ajustados.

*Aplicado al valor CVars=r.Streaming.UseFixedPoolSize en todas las secciones de DeviceProfiles.ini*
"""

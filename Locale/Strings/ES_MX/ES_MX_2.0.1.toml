* **Disabled**: Enable resolution restrictions from LOD Bias.
    - ⚡ Modded textures won't load if disabled without Max (Ultra High) LOD Bias enabled.

*Applied to CVars=r.Streaming.UseAllMips value in all sections of DeviceProfiles.ini*
"""
loc = """
## Controla si se aplican los límites de resolución de texturas:

* **Habilitado** **(predeterminado)**: deshabilita las restricciones de resolución de LOD Bias.
    - ✅ Permite cargar texturas a máxima resolución a costa de un mayor uso de VRAM.
- ⚡ Si no tiene ningún efecto o consume demasiada VRAM, prueba a habilitar **Max LOD Bias** en su lugar.

* **Desactivado**: habilita las restricciones de resolución de LOD Bias.
    - ⚡ Las texturas modificadas no se cargarán si se desactiva sin Max (Ultra High) LOD Bias activado.

*Se aplica al valor CVars=r.Streaming.UseAllMips en todas las secciones de DeviceProfiles.ini*

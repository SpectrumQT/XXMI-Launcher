[general_settings_texture_boost_entry_tooltip]
src = """
## Controls how aggressively higher-resolution textures are pushed to VRAM:

Serves as a multiplier to streaming priorities configured for textures.

* If modded textures are not loading, try increasing it to **25** or **30**.
    - ⚡ Too high values may increase VRAM usage and can cause stuttering if the pool is small.

This value may require fine tuning to minimize modded textures loading delay:

* Start tuning with **20.0** **(default)**.
    - ✅ This baseline value should work for most PCs.

* If modded textures are loading fine, gradually decrease until small textures (like eyes) start breaking.
    - ✅ A value just above this “breaking point” typically gives minimal texture loading delay while staying VRAM-friendly.

*Applied to CVars=r.Streaming.Boost value in all sections of DeviceProfiles.ini*
"""
loc = """
## Controla la agresividad con la que se envían las texturas de mayor resolución a la VRAM:

Sirve como multiplicador de las prioridades de streaming configuradas para las texturas.

* Si las texturas modificadas no se cargan, prueba a aumentarlo a **25** o **30**.
    - ⚡ Los valores demasiado altos pueden aumentar el uso de la VRAM y provocar interrupciones si el pool es pequeño.

Es posible que este valor requiera un ajuste fino para minimizar el retraso en la carga de las texturas modificadas:

* Comienza el ajuste con **20,0** **(predeterminado)**.
    - ✅ Este valor de referencia debería funcionar para la mayoría de los PC.

* Si las texturas modificadas se cargan correctamente, disminuye gradualmente hasta que las texturas pequeñas (como los ojos) comiencen a romperse.
    - ✅ Un valor justo por encima de este \"punto de ruptura\" suele proporcionar un retraso mínimo en la carga de texturas, al tiempo que se mantiene compatible con la VRAM.

*Aplicado al valor CVars=r.Streaming.Boost en todas las secciones de DeviceProfiles.ini*
"""


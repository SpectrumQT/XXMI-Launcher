[error_package_corrupted_by_antivirus]
src = """
**{package_name}** package is corrupted by antivirus (e.g. Windows Defender).

Antiviruses update frequently, try again later, or consider whitelisting paths:

- `{package_folder_path}`
- `{xxmi_deployment_path}`

Error: {error_text}

This is likely a [false positive]({false_positive_link}). Libraries are built from [open source]({repo_link}) using [GitHub Actions]({github_actions_link}) and downloaded from [GitHub releases]({releases_link}).
"""
loc = """
El paquete **{package_name}** está dañado por el antivirus (por ejemplo, Windows Defender).

Los antivirus se actualizan con frecuencia, inténtelo de nuevo más tarde o considere agregar las siguientes rutas a la lista blanca:

- `{package_folder_path}`
- `{xxmi_deployment_path}`

Error: {error_text}

Esto probablemente sea un [falso positivo]({false_positive_link}). Las bibliotecas se construyen a partir de código [de código abierto]({repo_link}) usando [GitHub Actions]({github_actions_link}) y se descargan desde [GitHub Releases]({releases_link}).
"""

[error_title_package_corrupted_by_antivirus]

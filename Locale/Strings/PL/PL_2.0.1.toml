[general_settings_texture_streaming_fixed_pool_size_checkbox_tooltip]
src = """
## Controls automatic pool size grow/shrink capabilities:

* **Enabled** **(default)** – Locks texture pool size to value calculated on game start.
    - ✅ Eliminates modded textures loading delay by minimizing texture mip levels pop in/out.
    - ⚡ Pool size is locked on game start, low end GPU users may want to close as much apps as possible.

* **Disabled** – Allows game engine to dynamically resize pool.
    - ✅ Provides more freedom to both engine (allows mips streaming) and user (no need to close apps).
    - ⚡ Introduces short delay to modded textures loading unless **Texture Boost** values is perfectly tuned.

*Applied to CVars=r.Streaming.UseFixedPoolSize value in all sections of DeviceProfiles.ini*
"""
loc = """
## Kontroluje automatyczne zwiększanie/zmniejszanie puli tekstur:

* **Włączone** **(domyślnie)** – Blokuje rozmiar puli tekstur na wartość obliczoną przy starcie gry.
    - ✅ Eliminuje opóźnienia w ładowaniu modowanych tekstur poprzez minimalizowanie pop-in/out poziomów mip.
    - ⚡ Rozmiar puli jest zablokowany na start, użytkownicy słabszych GPU powinni zamknąć jak najwięcej aplikacji.

* **Wyłączone** – Pozwala silnikowi gry dynamicznie zmieniać rozmiar puli.
    - ✅ Daje więcej swobody zarówno silnikowi (umożliwia streaming mipów), jak i użytkownikowi (bez potrzeby zamykania aplikacji).
    - ⚡ Wprowadza krótkie opóźnienia w ładowaniu modowanych tekstur, jeśli **Texture Boost** nie jest perfekcyjnie dostrojony.

*Zastosowane do CVars=r.Streaming.UseFixedPoolSize we wszystkich sekcjach DeviceProfiles.ini*
"""


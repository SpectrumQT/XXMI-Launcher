[general_settings_texture_boost_entry_tooltip]
src = """
## Controls how aggressively higher-resolution textures are pushed to VRAM:

Serves as a multiplier to streaming priorities configured for textures.

* If modded textures are not loading, try increasing it to **25** or **30**.
    - ⚡ Too high values may increase VRAM usage and can cause stuttering if the pool is small.

This value may require fine tuning to minimize modded textures loading delay:

* Start tuning with **20.0** **(default)**.
    - ✅ This baseline value should work for most PCs.

* If modded textures are loading fine, gradually decrease until small textures (like eyes) start breaking.
    - ✅ A value just above this “breaking point” typically gives minimal texture loading delay while staying VRAM-friendly.

*Applied to CVars=r.Streaming.Boost value in all sections of DeviceProfiles.ini*
"""
loc = """
## Kontroluje, jak agresywnie tekstury wysokiej rozdzielczości są ładowane do VRAM:

Służy jako mnożnik priorytetów strumieniowania skonfigurowanych dla tekstur.

* Jeśli tekstury z modów się nie ładują, spróbuj zwiększyć do **25** lub **30**.
    - ⚡ Zbyt wysokie wartości mogą zwiększyć użycie VRAM i powodować przycinanie przy małym poolu.

Wartość ta może wymagać drobnego dostrojenia, aby zminimalizować opóźnienia w ładowaniu modowanych tekstur:

* Zacznij od **20.0** **(domyślnie)**.
    - ✅ Ta wartość bazowa powinna działać na większości PC.

* Jeśli tekstury z modów ładują się poprawnie, stopniowo zmniejszaj aż małe tekstury (np. oczy) zaczną się psuć.
    - ✅ Wartość tuż powyżej “punktu krytycznego” minimalizuje opóźnienia ładowania przy zachowaniu rozsądnego użycia VRAM.

*Zastosowane do CVars=r.Streaming.Boost we wszystkich sekcjach DeviceProfiles.ini*
"""


[general_settings_use_all_mips_tooltip]
src = """
## Controls whether texture resolution limits are applied:

* **Enabled** **(default)**: Disable resolution restrictions from LOD Bias.
    - ✅ Allows to load full resolution textures at cost of higher VRAM usage.
    - ⚡ If it has no effect or consumes too much VRAM, try to enable **Max LOD Bias** instead.

* **Disabled**: Enable resolution restrictions from LOD Bias.
    - ⚡ Modded textures won't load if disabled without Max (Ultra High) LOD Bias enabled.

*Applied to CVars=r.Streaming.UseAllMips value in all sections of DeviceProfiles.ini*
"""
loc = """
## Kontroluje, czy stosować ograniczenia rozdzielczości tekstur:

* **Włączone** **(domyślnie)**: Wyłącz ograniczenia rozdzielczości z LOD Bias.
    - ✅ Pozwala ładować tekstury w pełnej rozdzielczości kosztem większego zużycia VRAM.
    - ⚡ Jeśli brak efektu lub zużywa za dużo VRAM, spróbuj zamiast tego włączyć **Max LOD Bias**.

* **Wyłączone**: Włącz ograniczenia rozdzielczości z LOD Bias.
    - ⚡ Tekstury z modów się nie załadują, jeśli wyłączone bez włączonego Max (Ultra High) LOD Bias.

*Zastosowane do CVars=r.Streaming.UseAllMips we wszystkich sekcjach DeviceProfiles.ini*
"""


## Defines a minimum streaming priority for textures:

Values above **0** **(default)** set a priority floor that texture streaming priorities cannot go below.

- ⚡ Use only if modded textures aren't loading regardless configured **Texture Boost** value.
- ⚡ Same as with **Texture Boost**, always look for small textures (like eyes) when tuning the value.

*Applied to CVars=r.Streaming.MinBoost value in all sections of DeviceProfiles.ini*
"""
loc = """
## Задаёт минимальный приоритет загрузки текстур:

Значения выше 0 (по умолчанию) определяют уровень, ниже которого приоритеты загрузки не могут опуститься.

- ⚡ Используйте только если настройка опции **Ускорение текстур** не позволяет добиться корректной работы текстур модов.
- ⚡ Также, как и в случае с опцией **Ускорение текстур**, для настройки значения ориентируйтесь на загрузку текстур глаз.

*Применяется к CVars=r.Streaming.MinBoost во всех секциях DeviceProfiles.ini*
"""

[general_settings_use_all_mips_label]
src = "Use All Mips"
loc = "Разблокировать MIP-текстуры"

[general_settings_use_all_mips_tooltip]
src = """
## Controls whether texture resolution limits are applied:

* **Enabled** **(default)**: Disable resolution restrictions from LOD Bias.
    - ✅ Allows to load full resolution textures at cost of higher VRAM usage.
    - ⚡ If it has no effect or consumes too much VRAM, try to enable **Max LOD Bias** instead.

* **Disabled**: Enable resolution restrictions from LOD Bias.
    - ⚡ Modded textures won't load if disabled without Max (Ultra High) LOD Bias enabled.

*Applied to CVars=r.Streaming.UseAllMips value in all sections of DeviceProfiles.ini*
"""
loc = """
## Управляет пределом разрешения текстур LOD'ов:

* **Включено** **(по умолчанию)**: Снимает ограничения разрешения, накладываемые LOD Bias'ом.
    - ✅ Позволяет игре загружать текстуры высокого разрешения ценой увеличения исползования видеопамяти (VRAM):
    - ⚡ Если эта опция не имеет эффекта или потребляет слишком много видеопамяти, попробуйте вместо неё включить **Max LOD Bias**.

* **Отключено**: Не влияет на ограничения разрешения, накладываемые LOD Bias'ом.
    - ⚡ Текстуры модов не будут загружаться, если обе опциии (эта и **Макс. LOD Bias**) отключены.

*Применяется к CVars=r.Streaming.UseAllMips во всех секциях DeviceProfiles.ini*
"""


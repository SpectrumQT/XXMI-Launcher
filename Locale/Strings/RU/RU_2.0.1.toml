[general_settings_texture_boost_label]
src = "Texture Boost:"
loc = "Ускорение текстур:"

[general_settings_texture_boost_entry_tooltip]
src = """
## Controls how aggressively higher-resolution textures are pushed to VRAM:

Serves as a multiplier to streaming priorities configured for textures.

* If modded textures are not loading, try increasing it to **25** or **30**.
    - ⚡ Too high values may increase VRAM usage and can cause stuttering if the pool is small.

This value may require fine tuning to minimize modded textures loading delay:

* Start tuning with **20.0** **(default)**.
    - ✅ This baseline value should work for most PCs.

* If modded textures are loading fine, gradually decrease until small textures (like eyes) start breaking.
    - ✅ A value just above this “breaking point” typically gives minimal texture loading delay while staying VRAM-friendly.

*Applied to CVars=r.Streaming.Boost value in all sections of DeviceProfiles.ini*
"""
loc = """
## Управляет агрессивностью загрузки текстур высокого разрешения в видеопамять (VRAM):

Выступает в роли множителя для приоретитов загрузки настроенных для текстур.

* Если текстуры модов **не** загружаются, попробуйте увеличить значение до **25** или **30**.
    - ⚡ Чем выше значение, тем больше потребление видеопамяти, вплоть до тормозов при нехватке места в пуле.

Для тонкой настройки под конкретный ПК (для снижения задержки загрузки текстур модов):

* Начните подбор с **20.0** **(по умолчанию)**.
    - ✅ Это значение должно работать для большинства ПК.

* Если текстуры модов **загружаются** без проблем, попробуйте уменьшить значение вплоть до поломки текстур на глазах персонажей.
    - ✅ Значение немного выше того, когда отображение текстур ломается, должно дать минимальную задержку загрузки текстур.

*Применяется к CVars=r.Streaming.Boost во всех секциях DeviceProfiles.ini*
"""


[general_settings_texture_streaming_limit_pool_checkbox]
src = "Limit Pool Size To VRAM"
loc = "Ограничить пул объёмом VRAM"

[general_settings_texture_streaming_limit_pool_checkbox_tooltip]
src = """
## Sets the upper limit for how much VRAM the game can use for textures:

* **Enabled** **(default)** – Limits texture pool size based on your GPU's available VRAM.
    - ✅ Helps prevent crashes or stuttering on low VRAM systems.
    - ⚡ May reduce texture quality or cause pop-ins if too restrictive on high-end GPUs.

* **Disabled** – Unlocks maximum texture pool size, even if it exceeds your GPU's safe limits.
    - ✅ Can improve texture quality and reduce pop-ins on powerful systems.
    - ⚡ Risk of performance drops, stutters, or crashes if VRAM runs out.

*Applied to CVars=r.Streaming.LimitPoolSizeToVRAM value in all sections of DeviceProfiles.ini*
"""
loc = """
## Устанавливает верхний предел VRAM, доступный для текстур:

* **Включено** **(по умолчанию)** – ограничивает размер пула текстур объёмом VRAM вашей видеокарты.
    - ✅ Помогает избежать сбоев и лагов на системах с малым объёмом VRAM.
    - ⚡ Может снизить качество или вызвать подгрузки на мощных системах.

* **Отключено** – снимает ограничение, даже если это превышает безопасные пределы VRAM.
    - ✅ Повышает качество текстур и снижает подгрузки на мощных системах.
    - ⚡ При нехватке VRAM возможны тормоза и краши.

*Применяется к CVars=r.Streaming.LimitPoolSizeToVRAM во всех секциях DeviceProfiles.ini*
"""

[general_settings_texture_streaming_fixed_pool_size_checkbox]
src = "Use Fixed Pool Size"
loc = "Зафиксировать размер пула"

[general_settings_texture_streaming_fixed_pool_size_checkbox_tooltip]
src = """
## Controls automatic pool size grow/shrink capabilities:

* **Enabled** **(default)** – Locks texture pool size to value calculated on game start.
    - ✅ Eliminates modded textures loading delay by minimizing texture mip levels pop in/out.
    - ⚡ Pool size is locked on game start, low end GPU users may want to close as much apps as possible.

* **Disabled** – Allows game engine to dynamically resize pool.
    - ✅ Provides more freedom to both engine (allows mips streaming) and user (no need to close apps).
    - ⚡ Introduces short delay to modded textures loading unless **Texture Boost** values is perfectly tuned.

*Applied to CVars=r.Streaming.UseFixedPoolSize value in all sections of DeviceProfiles.ini*
"""
loc = """
## Управляет возможностью автоматического увеличения/уменьшения размера пула текстур:

* **Включено** **(по умолчанию)** – Фиксирует размер пула на значении, расчитанном при запуске игры.
    - ✅ Убирает задержку загрузки текстур модов путём устранения неопределённости в размере пула.
    - ⚡ Размер пула замораживается при старте игры. Для слабых видеокарт рекомендуется закрыть все лишние программы перед запуском игры.

* **Отключено** – Позволяет игре динамически менять размер пула.
    - ✅ Даёт больше свободы как движку (в загрузке текстур), так и игроку (не нужно закрывать другие программы).
    - ⚡ Появляется небольшая задержка загрузки текстур модов, если **Ускорение текстур** не было тонко настроено вручную.

*Применяется к CVars=r.Streaming.UseFixedPoolSize во всех секциях DeviceProfiles.ini*
"""


[message_title_model_importer_loading_failed]
src = "{importer} Loading Failed"
loc = "Не удалось загрузить {importer}"

[error_package_corrupted_by_antivirus]
src = """
**{package_name}** package is corrupted by antivirus (e.g. Windows Defender).

Antiviruses update frequently, try again later, or consider whitelisting paths:

- `{package_folder_path}`
- `{xxmi_deployment_path}`

Error: {error_text}

This is likely a [false positive]({false_positive_link}). Libraries are built from [open source]({repo_link}) using [GitHub Actions]({github_actions_link}) and downloaded from [GitHub releases]({releases_link}).
"""
loc = """
Пакет **{package_name}** повреждён антивирусом (например, Windows Defender).

Антивирусы часто обновляются, повторите попытку позднее или внесите в исключения следующие пути:

- `{package_folder_path}`
- `{xxmi_deployment_path}`

Ошибка: {error_text}

Вероятно, произошло [ложное срабатывание]({false_positive_link}). Библиотеки компилируются из [открытого исходного кода]({repo_link}) с помощью [GitHub Actions]({github_actions_link}) и скачиваются с [раздела релизов GitHub]({releases_link}).
"""

[error_title_package_corrupted_by_antivirus]
src = "Data Corruption Detected"
loc = "Обнаружено повреждение данных"

[error_xxmi_libs_package_corruption]
src = """
**XXMI Libraries** package is corrupted.

Details: {error_text}
"""
loc = """
Пакет **XXMI библиотеки** повреждён.

Ошибка: {error_text}
"""


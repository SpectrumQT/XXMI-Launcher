[general_settings_texture_boost_label]
loc = "Texture Boost:"

[general_settings_texture_boost_entry_tooltip]
loc = """
## Controls how aggressively higher resolution textures are pushed to VRAM:

This value may require fine tuning to minimize textures loading delay (or to make it work):

* Start tuning with **20.0** **(default)**.
    ‚úÖ This baseline value should work for most PCs.
    
* If modded textures are not loading, try increasing it to **25** or **30**.

* If modded textures are loading fine, start decreasing it until small textures like eyes break.
    ‚úÖ Value just above a breaking point should net minimal textures loading delay.
    
*Applied to ConsoleVariables ‚Üí r.Streaming.MinBoost value in Engine.ini*
"""

[general_settings_use_all_mips_label]
loc = "Use All Mips"

[general_settings_use_all_mips_tooltip]
loc = """
## Controls whether texture resolution limits are applied:

* **Enabled** **(default)**: Disable resolution restrictions from LOD Bias.
    ‚úÖ Allows to load full resolution textures at cost of higher VRAM usage.
    ‚ö†Ô∏è If it has no effect or consumes too much VRAM, try to enable **Max LOD Bias** instead. 

* **Disabled**: Enable resolution restrictions from LOD Bias.
    ‚ö†Ô∏è Modded textures won't load if disabled without Max (Ultra High) LOD Bias enabled.
    
*Applied to ConsoleVariables ‚Üí r.Streaming.UseAllMips value in Engine.ini*
"""



[general_settings_texture_streaming_pool_size_label]
loc = "Texture Pool Size:"

[general_settings_texture_streaming_pool_size_entry_tooltip]
loc = """
## Controls how much VRAM the game can use for textures:

* Set to **0** **(default)** for **automatic control** (based on available VRAM).
    ‚úÖ Large enough pool eliminates modded textures loading delay after first load.

* Set to specific value (e.g. 4096) for precise VRAM management.

*Applied to ConsoleVariables ‚Üí r.Streaming.PoolSize value in Engine.ini*
"""

[general_settings_texture_streaming_limit_pool_checkbox]
loc = "Limit Pool Size To VRAM"

[general_settings_texture_streaming_limit_pool_checkbox_tooltip]
loc = """
## Sets the upper limit for how much VRAM the game can use for textures:

* **Enabled** **(default)** ‚Äì Limits texture pool size based on your GPU's available VRAM.
    ‚úÖ Helps prevent crashes or stuttering on low VRAM systems.
    ‚ö†Ô∏è May reduce texture quality or cause pop-ins if too restrictive on high-end GPUs.

* **Disabled** ‚Äì Unlocks maximum texture pool size, even if it exceeds your GPU's safe limits.
    ‚úÖ Can improve texture quality and reduce pop-ins on powerful systems.
    ‚ö†Ô∏è Risk of performance drops, stutters, or crashes if VRAM runs out.

*Applied to ConsoleVariables ‚Üí r.Streaming.LimitPoolSizeToVRAM value in Engine.ini*
"""

[general_settings_mesh_lod_distance_label]
loc = "Mesh LOD Distance:"

[general_settings_mesh_lod_distance_entry_tooltip]
loc = """
## Controls how far game replaces full animated meshes with simplified LoDs:

* Set to **24** **(default)** to force full models as far as the game loads animated objects.
    ‚úÖ With this value mods are applied as far as you can see.
    ‚ö†Ô∏è Risk of performance drops for low-end GPUs.

* Set to lower value (e.g. `15`) for better performance.
    ‚úÖ Reduce FPS cost by allowing the game to use LoD meshes for distant animated objects.
    ‚ö†Ô∏è LoDs may look wrong due to modded textures being applied to original LoD meshes.

*Applied to ConsoleVariables ‚Üí r.Kuro.SkeletalMesh.LODDistanceScale value in Engine.ini*
"""

[general_settings_mesh_lod_offset_label]
loc = "Mesh LOD Offset:"

[general_settings_mesh_lod_offset_tooltip]
loc = """
## Controls how far from camera character is replaced with LOD:

* Set to **-50** **(default)** to keep character modded in flight, cutscenes, etc.

*Applied to ConsoleVariables ‚Üí r.Kuro.SkeletalMesh.LODDistanceScaleDeviceOffset value in Engine.ini*
"""

